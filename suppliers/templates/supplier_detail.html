{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h3 class="display-4">Detalhes do Fornecedor</h3>

    <div class="card">
      <div class="card-body">
        <h3 class="card-title">NOME</h3>
        <P class="card-title">{{ object.name }}</P>
        <hr>
        <h3 class="card-title">{{ object.company }}</h3>
        <h3 class="card-title">{{ object.trade }}</h3>
        <p class="card-text">{{ object.description }}</p>
      </div>
    </div>

    <a href="{% url 'supplier_list' %}" class="btn btn-secondary mt-3">Voltar para a Lista de Fornecedores</a>
  </div>
{% endblock %}
